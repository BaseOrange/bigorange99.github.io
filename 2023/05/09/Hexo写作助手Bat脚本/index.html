    <div class="post-body" itemprop="articleBody"><h1 id="一、脚本"><a href="#一、脚本" class="headerlink" title="一、脚本"></a>一、脚本</h1><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">echo</span> off</span><br><span class="line"><span class="comment"># 写你的Hexo盘符</span></span><br><span class="line">D: </span><br><span class="line"><span class="comment"># 写你的Hexo路径</span></span><br><span class="line"><span class="built_in">cd</span> D:\hexo</span><br><span class="line">:begin</span><br><span class="line"><span class="built_in">echo</span>  ---------------------------</span><br><span class="line"><span class="built_in">echo</span> 丨       Hexo写作助手      丨</span><br><span class="line"><span class="built_in">echo</span> 丨    		           丨</span><br><span class="line"><span class="built_in">echo</span> 丨      【1】创建文章      丨</span><br><span class="line"><span class="built_in">echo</span> 丨      【2】部署发布      丨</span><br><span class="line"><span class="built_in">echo</span> 丨      【3】本地预览      丨</span><br><span class="line"><span class="built_in">echo</span> 丨      【4】结束程序      丨</span><br><span class="line"><span class="built_in">echo</span> 丨    		           丨</span><br><span class="line"><span class="built_in">echo</span> 丨         By 大橙子       丨</span><br><span class="line"><span class="built_in">echo</span>  ---------------------------</span><br><span class="line"><span class="built_in">set</span> input=</span><br><span class="line"><span class="built_in">set</span> /p input=请输入字符串:</span><br><span class="line"><span class="keyword">if</span> %input% equ 1 (goto case1) <span class="keyword">else</span> <span class="keyword">if</span> %input% equ 2 (goto case2) <span class="keyword">else</span> <span class="keyword">if</span> %input% equ 3 (goto case3) <span class="keyword">else</span> <span class="keyword">if</span> %input% equ 4 (goto case4) <span class="keyword">else</span> (goto default)</span><br><span class="line">goto begin</span><br><span class="line"></span><br><span class="line">:case1</span><br><span class="line">cls</span><br><span class="line"><span class="built_in">set</span> title=</span><br><span class="line"><span class="built_in">set</span> /p title=请输入文章名:</span><br><span class="line">hexo new %title%</span><br><span class="line">goto begin</span><br><span class="line"></span><br><span class="line">:case2</span><br><span class="line">cls</span><br><span class="line">hexo g&amp;&amp;hexo d</span><br><span class="line">goto begin</span><br><span class="line"></span><br><span class="line">:case3</span><br><span class="line">cls</span><br><span class="line">hexo clean&amp;&amp;hexo g&amp;&amp;hexo s</span><br><span class="line">goto begin</span><br><span class="line"></span><br><span class="line">:case4</span><br><span class="line"><span class="built_in">exit</span></span><br><span class="line"></span><br><span class="line">:default</span><br><span class="line">cls</span><br><span class="line"><span class="built_in">echo</span> 输入的参数错误</span><br><span class="line">goto begin</span><br></pre></td></tr></table></figure>
